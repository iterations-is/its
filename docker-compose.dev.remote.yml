version: '3'
services:
  broker:
    image: rabbitmq:3.9.13-alpine
    ports:
      - '4369:4369'
      - '5671:5671'
      - '5672:5672'
      - '15672:15672'
      - '15692:15692'
      - '25672:25672'

  db-relational:
    image: postgres:14-alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: its
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: db-its

  db-document:
    build: ./mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: its
      MONGO_INITDB_ROOT_PASSWORD: pass
      MONGO_REPLICA_HOST: localhost
      MONGO_REPLICA_PORT: 27018
    ports:
      - '27018:27018'

  its-gateway:
    build:
      context: ./its__gateway/
      dockerfile: ./remote.Dockerfile
    ports:
      - '10000:80'
